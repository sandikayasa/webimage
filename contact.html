<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Wallpaper Gallery</title>
  <meta name="description" content="Contact Wallpaper Gallery for inquiries, collaborations, or copyright concerns.">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; line-height: 1.6; background: #f4f3ef; color: #333; }
    h1, h2 { color: #1b1b1b; }
    a { color: #e89b3d; text-decoration: none; }
    a:hover { text-decoration: underline; }
    form input, form textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc; }
    form button { background: #1b1b1b; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
    form button:hover { background: #e89b3d; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>If you have any questions, feedback, or copyright concerns, please reach out using the form below or email us directly at <a href="mailto:contact@nestivgallery.com">contact@nestivgallery.com</a>.</p>

  <form method="POST" action="mailto:contact@nestivgallery.com">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
